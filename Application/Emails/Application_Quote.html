<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Processing Quote Request</title>
	<meta charset="utf-8" />
</head>
<body>
    <div style="width: 800px;margin: 0px auto;">
        <div>
            Hello {merchantname},
            <br />
            <br />Thank you for submitting your quote request, we will contact you promptly with details.
            <br />
            <br />Regards,
            <br />
            <br /><strong>{agentname}</strong>
        </div>
        <div>
            <br />
            <img src="https://cip.cardgroupintl.com/Images/cgi-logo-nobackground.png" height="65" />
        </div>
        <div>
            This email was sent in response to a request, if you wish to no longer receive emails from us, you may <strong><a href="https://{unsubscribe_host}/Unsubscribe?e={unsubscribe_email}">click here</a></strong>
        </div>
    </div>
</body>
</html>
